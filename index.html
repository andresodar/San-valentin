<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi niña especial</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }

        /* --- CAPA 1: EL SOBRE --- */
        #capa-carta {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4e4bc; 
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .solapa-gigante {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #e3d3a7;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transform-origin: top;
            transition: transform 1.2s ease-in-out;
            z-index: 2;
        }

        .abierto .solapa-gigante {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .corazon-boton {
            font-size: 100px;
            cursor: pointer;
            z-index: 10;
            background: none;
            border: none;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.2));
            transition: 0.3s;
        }
        .corazon-boton:hover { transform: scale(1.2); }

        /* --- CAPA 2: INTERMEDIA --- */
        #capa-intermedia {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffc0cb; display: none; justify-content: center; align-items: center;
            z-index: 50; opacity: 0; transition: opacity 1s;
        }
        .texto-medieval {
            font-family: 'MedievalSharp', cursive; color: #d4af37;
            font-size: 3rem; text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }

        /* --- CAPA 3: FINAL --- */
        #capa-final {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; justify-content: center; align-items: center; z-index: 10;
        }
        .bg-corazones {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle, #222, #000); overflow: hidden;
        }
        .card {
            background: #ffe5ec; padding: 40px; border-radius: 25px;
            text-align: center; max-width: 400px; width: 90%; z-index: 20;
            box-shadow: 0 0 30px #ff69b4; border: 3px solid #ff8fa3;
        }
        .foto-pareja {
            width: 160px; height: 160px; border-radius: 50%;
            border: 5px solid #ff69b4; object-fit: cover; margin-bottom: 20px;
        }
        h1 { font-family: 'Dancing Script', cursive; color: #d32f2f; font-size: 2rem; }
        .botones { display: flex; justify-content: space-around; margin-top: 25px; min-height: 60px; }
        .btn { padding: 15px 30px; border-radius: 12px; border: none; cursor: pointer; font-weight: bold; font-size: 1.1rem; transition: 0.2s; }
        #si { background: #4caf50; color: white; }
        #no { background: #f44336; color: white; position: relative; transition: all 0.2s ease; }

        .heart-float { position: absolute; color: #ff69b4; animation: move 5s infinite linear; pointer-events: none; }
        @keyframes move {
            from { transform: translateY(110vh) scale(0.5); opacity: 1; }
            to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="musica" loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <div id="capa-carta">
        <div class="solapa-gigante"></div>
        <button class="corazon-boton" onclick="abrirCarta()">❤️</button>
    </div>

    <div id="capa-intermedia">
        <h2 class="texto-medieval">Hecho por el nero</h2>
    </div>

            <h1>¿Quieres ser mi San Valentín? ❤️</h1>
            <div class="botones">
                <button id="si" class="btn" onclick="aceptar()">¡SÍ!</button>
                <button id="no" class="btn" onmouseover="huir(this)" onclick="huir(this)">No</button>
            </div>
        </div>
    </div>

    <script>
        function abrirCarta() {
            const audio = document.getElementById('musica');
            audio.play().catch(() => console.log("El navegador bloqueó el audio inicial"));

            document.getElementById('capa-carta').classList.add('abierto');

            setTimeout(() => {
                document.getElementById('capa-carta').style.transform = 'translateY(-100%)';
                
                setTimeout(() => {
                    const capa2 = document.getElementById('capa-intermedia');
                    capa2.style.display = 'flex';
                    setTimeout(() => capa2.style.opacity = '1', 50);

                    setTimeout(() => {
                        capa2.style.opacity = '0';
                        setTimeout(() => {
                            capa2.style.display = 'none';
                            document.getElementById('capa-final').style.display = 'flex';
                            crearCorazones();
                        }, 800);
                    }, 2500);
                }, 1000);
            }, 1000); 
        }

        function crearCorazones() {
            const container = document.getElementById('corazones-container');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart-float';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = Math.random() * 20 + 15 + 'px';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }

        function huir(btn) {
            // El botón huye dentro de los límites de la pantalla visible
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 20);
            btn.style.position = "fixed";
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }

        function aceptar() {
            // Animación extra al aceptar
            document.getElementById('si').style.transform = "scale(2)";
            setTimeout(() => {
                alert("¡Sabía que dirías que sí! ❤️");
                window.location.href = "https://wa.me/51958760769?text=SÍ QUIERO SER TU SAN VALENTÍN";
            }, 500);
        }
    </script>
